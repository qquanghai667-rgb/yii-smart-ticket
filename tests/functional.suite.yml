suite_namespace: tests\functional
actor: FunctionalTester
modules:
    enabled:
        - Filesystem
        - Yii2:
            part: [ORM, Email, Fixtures]
            cleanup: false
            entryScript: index-test.php
        - REST:
            depends: Yii2
        - Db:
            depends: Yii2
            dsn: 'mysql:host=db;dbname=support_db'
            user: 'root'
            password: 'root'
            populate: false
            cleanup: false
        - Asserts